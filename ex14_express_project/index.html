<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            margin-bottom: 20px;
        }

        .todo-list {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        li:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>To-Do List</h1>
</header>

<div class="todo-list">
    <ul>
        <% todos.forEach(todo => { %>
        <li><%= todo.task %></li>
        <% }); %>
    </ul>
</div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (meta tags and title) ... -->
</head>
<body>
<h1>Task Details</h1>
<h2><%= task.task %></h2>
<p>Status: <%= task.completed ? 'Completed' : 'Not Completed' %></p>
<% if (!task.completed) { %>
<a href="/complete/<%= task.id %>">Mark as Completed</a>
<% } else { %>
<a href="/complete/<%= task.id %>">Mark as Not Completed</a>
<% } %>
<a href="/">Back to To-Do List</a>
</body>
</html>
